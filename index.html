<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
    <script src="./index.js"></script>
  </head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  />
  <body>
    <div class="container text-center">
      <h2 class="mt-4">Awesome Books</h2>
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-9">
            <table
              class="table table-striped rounded border p-4 border border-width-3 border-dark p-4"
            >
              <thead>
                <tr>
                  <th scope="col" class="table-dark">Books</th>
                  <th scope="col" class="table-dark">Delete</th>
                </tr>
              </thead>
              <tbody class="table-js"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-9">
          <h2 class="text-center mb-4">Enter a new book</h2>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >Title</span
            >
            <input
              type="text"
              class="form-control title-js"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default2"
              >Author</span
            >
            <input
              type="text"
              class="form-control author-js"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6 text-center">
          <button type="button" class="btn btn-primary" onclick="Added()">
            Add Book
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
